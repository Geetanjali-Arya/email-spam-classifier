<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
</head>
<body>
    <hi>Email Spam Classifier</hi>

    {%if response %}
        {% if response == -1 %}
           <h2 style="color:green">Not Spam</h2>
        {% else %}
           <h2 style="color:red">Spam</h2>
        {% endif %}
    {% endif %}
    <form action="/predict" method="post">
        <label>Type your email</label><br>
        <textarea rows="10" cols="50" name="email"></textarea><br><br>
        <input type="submit" value="Check">
    </form>

</body>
</html>
